<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>bAI</title>
    <link rel="stylesheet" href="sidepanel.css" />
  </head>
  <body>
    <main>
      <header>
        <div class="header-title">
          <h1>bAI</h1>
          <div class="status-indicator" id="connection-status">
            <span class="status-dot" aria-hidden="true"></span>
            <span class="status-label">Disconnected</span>
          </div>
        </div>
        <div class="session-meta">
          session: <span id="session-key" class="mono-inline">Loading…</span>
        </div>
        <p class="subtitle">MVP side panel</p>
      </header>

      <section class="panel-section">
        <div class="button-row">
          <button id="copy-init-prompt" type="button">Copy init prompt</button>
          <button id="show-init-prompt" type="button">Show init prompt</button>
        </div>
      </section>

      <section class="panel-section">
        <h2>Message for AI</h2>
        <div class="mono" id="context-line"></div>
        <div class="button-row">
          <button id="copy-context" type="button">Copy</button>
          <button id="refresh-context" type="button">Refresh</button>
          <button id="get-text" type="button">Get Text</button>
          <button id="scan-page" type="button">Scan Page</button>
          <button id="clear-evidence" type="button">Clear Evidence</button>
        </div>
      </section>

      <section class="panel-section">
        <h2>Action</h2>
        <textarea
          id="action-input"
          rows="8"
          placeholder="Manual paste (fallback) — protocol lines only..."
        ></textarea>
        <div class="button-row">
          <button id="parse-action" type="button">Parse</button>
        </div>
        <div id="action-queue" class="queue"></div>
      </section>
    </main>

    <div id="init-modal" class="modal" aria-hidden="true">
      <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="init-modal-title">
        <div class="modal-header">
          <h2 id="init-modal-title">Initialization prompt</h2>
          <button id="close-init-modal" class="modal-close" type="button" aria-label="Close">×</button>
        </div>
        <div id="init-prompt" class="mono mono-scroll"></div>
      </div>
    </div>

    <script src="sidepanel.js"></script>
  </body>
</html>
